<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Você é fã de ROBLOX TAMBÉM?</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="bg-animation"></div>

  <main class="card" role="main">
    
    <!-- HEADER ROBLOX -->
    <header class="header">
      <img src="https://www.mobiletime.com.br/wp-content/uploads/2024/10/roblox.jpg.webp"
           class="logo" alt="Roblox Logo"/>

      <div class="subtitle">JUNTE A COMUNIDADE ROBLOX</div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <section class="content">
      <h1 class="title">GRÁTIS 2000 ROBUX</h1>
      <p class="lead">Clique no botão e GANHE AGORA</p>

      <button id="btnMain" class="btn-main">PARTICIPAR AGORA</button>
    </section>

    <!-- TELA DE FILA -->
    <section id="queue" class="queue-screen" aria-hidden="true">
      <h2 class="queue-title">Aguardando sua solicitação na fila…</h2>
      <p>Por favor, espere para receber sua atualização.</p>

      <div class="spinner">
        <div class="square square1"></div>
        <div class="square square2"></div>
        <div class="square square3"></div>
      </div>

      <div id="queueInfo">Posição na fila: <span id="pos">--</span></div>

      <footer>
        <a href="#" id="revoke">Remover meus dados</a>
      </footer>
    </section>

  </main>

  <!-- MODAL DE CONSENTIMENTO -->
  <div id="modal" class="modal-back" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">

      <h3 class="modal-title">Confirmar Participação</h3>
      <p>Para continuar, precisamos do seu consentimento:</p>

      <label class="checkbox">
        <input type="checkbox" id="consentCheckbox">
        Aceito os termos de participação
      </label>

      <div class="modal-actions">
        <button id="deny" class="btn-secondary">CANCELAR</button>
        <button id="accept" class="btn-main" disabled>QUERO GANHAR</button>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
